<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现滚动消息</title>
    <style>
        @keyframes scroll{
            from{
                transform:translate(0%,0%);
            }
            to{
                transform: translate(0%,-80px);
            }
        }
        .ul{
            animation: scroll 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="ul">
        <div class="li">滚动消息一</div>
        <div class="li">滚动消息二</div>
        <div class="li">滚动消息三</div>
    </div>
</body>
</html>
